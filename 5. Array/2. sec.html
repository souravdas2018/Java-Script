    <script>
        var stu = [

        // All Arrays
        for (let i = 0; i<stu.length; i++){
            document.write("<br>" + stu[i])

        // All Elements
        for (let i = 0; i<stu.length; i++){
            for (let j = 0; j<stu.length; j++)
                document.write("<br>" + stu[i][j])
        }
