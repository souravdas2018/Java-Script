<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
</head>
<body>
    <script>
        var Mobile = function(model_no) { 
            // instance member
            this.model = model_no;
            this.price = '3000';
        }
        var samsung = new Mobile('Galaxy');
        var nokia = new Mobile('3310')

        samsung.colour = 'white'
        document.write(samsung.colour)
        document.write("<br>"+nokia.colour); // The colour property is accessed 
                                            // by Samsung but not by nokia

        nokia._colour = 'black' 
        document.write("<br>"+nokia._colour); // This _colour property is 
                                             // accessed by nokia but not by Samsung
                                                                                 
        // Prototype
        // Syntax: classname.prototype.key = 'value';
        Mobile.prototype.sp = '2500';   // This sp property can be accessed by both 
                                // samsung and nokia (sp is a prototype member)

        document.write("<br>"+samsung.sp)
        document.write("<br>"+nokia.sp)

        console.log(samsung);
        console.log(nokia);

        document.write("<br><br>");

        //How to iterate Instance and Prototype Member using for-in Loop

        // Displaying only the instance members
        document.write("<br>Displaying only the instance members := ");
        document.write("<br>" +Object.keys(samsung));
        document.write("<br>" +Object.keys(nokia));

        // Displaying only the instance members and the prototype member(iteration)
        document.write("<br><br>Displaying only the instance members and the prototype member(iteration) := ");
        document.write("<br> For Samsung : ")
        for (var key in samsung){
            document.write("<br>"+ key);
        }

        document.write("<br> For Nokia : ")
        for (var key in nokia){
            document.write("<br>"+ key);
        }

        document.write("<br> <br>");

        // Object Prototype

        // It will return Object.prototype
        console.log(Object.prototype)

        var b = {}  // Object Literal
        console.log(Object.getPrototypeOf(b))
        console.log(Object.getPrototypeOf(Object.prototype))

        var b1 = new Object() // new keyword
        console.log(Object.getPrototypeOf(b1))
        console.log(Object.getPrototypeOf(Object.prototype))

        var b2 = new Array()
        console.log(Object.getPrototypeOf(b2))
        console.log(Object.getPrototypeOf(Array.prototype))
        console.log(Object.getPrototypeOf(Object.prototype))

        var b3 = new String()
        console.log(Object.getPrototypeOf(b3))
        console.log(Object.getPrototypeOf(String.prototype))
        console.log(Object.getPrototypeOf(Object.prototype))

        // How Prototype Works
        var _Mobile = function(){

        }

        document.write("<br><br>" + _Mobile.prototype)
        console.log(_Mobile.prototype) // Is pointing to the prototype object of _Moblie
        var lg = new _Mobile()
        console.log(lg.__proto__) // This Also points to the prototype object of _Moblie
        
        // Verifing The above Concept
        console.log(_Mobile.prototype === lg.__proto__)
        console.log(_Mobile === lg.__proto__.constructor)
        console.log(_Mobile === _Mobile.prototype.constructor)

        console.log(lg.a)

        _Mobile.prototype.b = 10
        console.log(lg.b)
    </script>
</body>
</html>
